<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de productos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <h1>Gestión de Productos</h1>
    <nav>
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'lista_productos' %}">Productos</a>
        <a href="{% url 'lista_categorias' %}">Categorías</a>
        <a href="{% url 'lista_etiquetas' %}">Etiquetas</a>

        {% if user.is_authenticated %}
           <span style="margin-left: 15px;">Hola, {{ user.username }}</span>

           <form method="post" action="{% url 'logout' %}" style="display:inline;">
               {% csrf_token %}
               <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;text-decoration:underline;margin-left:10px;">
                   Cerrar sesión
               </button>
           </form>
        {% else %}
            <a style="margin-left: 20px;" href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>Aplicación de ejemplo Django CRUD</p>
</footer>
</body>
</html>
