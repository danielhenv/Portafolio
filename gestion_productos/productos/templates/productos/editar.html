{% extends "base.html" %}

{% block title %}Editar producto{% endblock %}

{% block content %}
<h2>Editar producto: {{ producto.nombre }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar cambios</button>
    <a href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
</form>
{% endblock %}
