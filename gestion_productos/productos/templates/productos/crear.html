{% extends "base.html" %}

{% block title %}Crear producto{% endblock %}

{% block content %}
<h2>Crear producto</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
