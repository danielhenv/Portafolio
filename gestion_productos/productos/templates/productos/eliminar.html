{% extends "base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<h2>Eliminar producto</h2>

<p>¿Estás seguro de que quieres eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_producto' producto.id %}">Cancelar</a>
</form>
{% endblock %}
