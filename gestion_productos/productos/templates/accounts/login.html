{% extends "base.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="card">
    <h2>Iniciar sesión</h2>
    <p class="text-muted">Ingresa tus credenciales para acceder al sistema.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
{% endblock %}
