{% extends 'base.html' %}

{% block title %}Eliminar cliente{% endblock %}

{% block content %}
    <h1>Eliminar cliente</h1>

    <p>¿Estás seguro de que deseas eliminar al cliente <strong>{{ object.nombre }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'reservas:cliente_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
